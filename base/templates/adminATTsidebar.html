<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <script src="https://kit.fontawesome.com/708d46c7cc.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static "/css/style.css" %}">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}

</head>
<body>
    <div class="sidebar adminme">
        <div>
            {% for profile in profile %}
            {% load static %}
            <div><img  id="profilePic" src="{% static "/images/admin1.png" %}" alt=""> </div>
          <div class="box">  <div class="sname">{{profile.ename}}</div> <div class="designation">{{profile.designation}}</div></div>
            {% endfor %}
           </div>
           
     <ul class"list"> 
     <li class="link link2 active2 "><i class="fa-solid fa-laptop" style="color:#c6d3ea ;"></i>&nbsp; <a href="{% url "viewattendanceAdmin" %}">View Employees Attendance</a></li>
     <li class="link link3  "><i class="fa-solid fa-rectangle-list" style="color: #0e387a;"></i> &nbsp;<a href="{% url "adminMEdashboard" %}">Manage Employees</a></li>
     <li class="link link3"> <i class="fa-solid fa-power-off" style="color: #0e387a;"></i>&nbsp; &nbsp;<a href="{% url "logout" %}">Logout</a></li>
    </ul>

    </div>


</body>
</html>
